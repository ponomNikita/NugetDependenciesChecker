# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    tags: ["v*.*"]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Publish for win-x64
      run: dotnet publish src/NugetDependenciesChecker.csproj -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true -o publish
    - name: Publish for linux-x64
      run: dotnet publish src/NugetDependenciesChecker.csproj -c Release -r linux-x64 -p:PublishSingleFile=true --self-contained true -o publish
    - name: Upload files to a GitHub release
      # You may pin to the exact commit or the version.
      # uses: svenstaro/upload-release-action@2728235f7dc9ff598bd86ce3c274b74f802d2208
      uses: svenstaro/upload-release-action@2.4.0
      with:
        # Local file to upload.
        file: publish/NugetDependenciesChecker.exe
        # Name of the asset. When not provided will use the file name. Unused if file_glob is set to "true".
        asset_name: NugetDependenciesChecker.exe
